type Person @model {
  id: ID!
  name: String!
  email: String
  jobTitle: String
  hiredAt: String
}

type Message @model {
  id: ID!
  senderId: ID!
  title: String!
  text: String!
  date: String
  read: Boolean
}

type Expense @model {
  amount: Int
  date: String
  expenseDate: String
  personId: ID
  id: ID
}